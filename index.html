<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" id="frm">
            <h1>password Generator</h1>
            <div class="form-group">
                <input type="text" id="output">
                <button id="btn">copy</button>
            </div>
            <div class="form-group">
                <label for="password">password length</label>
                <input type="number" id="password" value="8" min="6">
            </div>
            <div class="form-group">
                <input type="checkbox" id="capital" checked>
                <label for="capital">capital letter</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="smaller">
                <label for="smaller">small letter</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="number">
                <label for="number">number</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="symbols">
                <label for="symbols">symbols</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btone">generate password</button>
            </div>


            
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
